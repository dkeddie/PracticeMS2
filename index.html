<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Chart JS Trial</title>
</head>
<body>
  
  <header>
    <h1>Chart JS Trial</h1>
  </header>

  <section>
    <div id="containerGraph">
      <canvas id="myChart"></canvas>
    </div>
    <div id="containerWeather">
      <h1>Location: </h1>

      <input type="text" name="Location" id="City">
      <br><br>
      <!-- <button onclick="document.getElementById('month').innerHTML = 'January'" id="btn Jan">January</button> -->
      <label>
        <input type="radio" name="month" value="Jan">January
      </label>
      <label>
        <input type="radio" name="month" value="Feb">February
      </label>
      <br><br>
      <div id="tempBlock">
        <h1 id="month">Month</h1>
        <h1><span id="tempC">0</span>degC</h1>
      </div>
      <div id="coordinates"></div>
      <br><br><br>
      <button id="button1" name="Weather">Weather Load</button>
      <div id="weather"></div>
      <br><br><br>
      <div id="monthCurrent">Nov</div>
      <div id="flightPrice"></div>

    </div>



  </section>


  <script src="assets/js/flights.js"></script>
  <!-- <script src="assets/js/weatherChart.js"></script> -->
</body>
</html>
